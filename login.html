<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Elite |Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: url('assets/SE.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  background: rgba(0, 0, 0, 0.6);
  color: white;
  padding: 40px 30px;
  border-radius: 15px;
  backdrop-filter: blur(10px);
  width: 300px;
}

.login-box h2 {
  text-align: center;
  margin-bottom: 25px;
}

.input-box {
  margin-bottom: 15px;
}

.input-box label {
  display: block;
  margin-bottom: 5px;
}

.input-box input {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
}

.options {
  display: flex;
  justify-content: space-between;
  font-size: 0.9em;
  margin-bottom: 15px;
}

.options a {
  color: #ccc;
  text-decoration: none;
}

button {
  width: 100%;
  padding: 10px;
  border: none;
  background: white;
  color: black;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background: #eee;
}

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD26r-TDOsvamPDejGENknSMDzsfNXKWLk",
      authDomain: "moviemafiaauth.firebaseapp.com",
      projectId: "moviemafiaauth",
      storageBucket: "moviemafiaauth.firebasestorage.app",
      messagingSenderId: "405195689093",

    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <label>Email</label>
        <input type="email" required />
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password" required />
      </div>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Register</a></p>
    </form>
  </div>
  
<script>
// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Login Form Logic
document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      alert("Login successful!");
      window.location.href = "index.html"; // Redirect
    })
    .catch((error) => {
      alert("Login failed: " + error.message);
    });
});
</script>
</body>
