  <!-- Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      text-align: left;
    }
    h1 {
      color: #333;
    }
.top-bar {
  position: fixed;
  top: 0;
  right: 0;
  width: 100%;
  background: #333;
  padding: 10px;
  text-align: right;
}

.logout-btn {
  background-color: #f44336;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}
 .slider {
  width: 100%;
  height: 300px;
  overflow: hidden;
  position: relative;
}

.slides {
  display: flex;
  width: 300%;
  animation: slide 4s infinite;
}

.slide {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

@keyframes slide {
  0% { margin-left: 0%; }
  33% { margin-left: -100%; }
  66% { margin-left: -200%; }
  100% { margin-left: 0%; }
}
    }
  </style>
</head>
<body>
  
  <div class="top-bar">
  <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Logout Script -->
  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        alert("Logged out!");
        window.location.href = "login.html";
      }).catch((error) => {
        alert("Error logging out: " + error.message);
      });
    }

    // Optional: Check if user is not logged in and redirect
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
  <br><br><center><h1>Stream Elite</h1></center>
