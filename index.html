  <!-- Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;

    }
/* Reset margins and paddings */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Navbar base style */
.navbar {
  width: 100%;
  background: linear-gradient(90deg, #000000, #1e1e1e);
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 999;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
  flex-wrap: wrap;
}

/* Logo styling */
.navbar .logo {
  font-size: 22px;
  font-weight: bold;
  white-space: nowrap;
}

/* Logout button styling */
.navbar button {
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 14px;
  font-weight: 600;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.navbar button:hover {
  transform: scale(1.05);
}

/* Responsive behavior */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
    padding: 10px 15px;
  }

  .navbar .logo {
    font-size: 20px;
    margin-bottom: 10px;
  }

  .navbar button {
    padding: 8px 18px;
    font-size: 13px;
  }
}

@media (max-width: 480px) {
  .navbar .logo {
    font-size: 18px;
  }

  .navbar button {
    padding: 7px 16px;
    font-size: 12px;
  }
}
.slider-container {
  overflow: hidden;
  max-width: 100%;
  margin: 20px auto;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
}

.slider-track {
  display: flex;
  width: 500%;
  animation: scroll 20s linear infinite;
}

.slider-track img {
  width: 100%;
  flex-shrink: 0;
  object-fit: cover;
}

@keyframes scroll {
  0% { transform: translateX(0%); }
  20% { transform: translateX(0%); }
  25% { transform: translateX(-100%); }
  45% { transform: translateX(-100%); }
  50% { transform: translateX(-200%); }
  70% { transform: translateX(-200%); }
  75% { transform: translateX(-300%); }
  95% { transform: translateX(-300%); }
  100% { transform: translateX(-400%); }
}

@media (max-width: 768px) {
  .slider-track img {
    height: auto;
  }
}

  </style>

<body>
  
<nav class="navbar">

    <div class="logo">Stream Elite</div>
  </div>
  <div class="nav-right">
    <button id="logoutBtn">Log Out</button>
  </div>
</nav>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD26r-TDOsvamPDejGENknSMDzsfNXKWLk",
    authDomain: "moviemafiaauth.firebaseapp.com",
    projectId: "moviemafiaauth",
    storageBucket: "moviemafiaauth.appspot.com",
    messagingSenderId: "405195689093",
    appId: "1:405195689093:web:880a5e30c175597e51edec",
    measurementId: "G-CY2PLKGR2V"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth)
      .then(() => {
        alert("Logged out!");
        window.location.href = "login.html";
      })
      .catch((error) => {
        alert("Logout error: " + error.message);
      });
  });
</script>
