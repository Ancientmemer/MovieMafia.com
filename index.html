.logout-container {

}
 .slider {
  width: 100%;
  height: 300px;
  overflow: hidden;
  position: relative;
}

.slides {
  display: flex;
  width: 500%;
  animation: slide 15s infinite;
}

.slide {
  width: 50%;
  height: 300px;
  object-fit: cover;
}

@keyframes slide {
  0% { margin-left: 0%; }
  20% { margin-left: -100%; }
  40% { margin-left: -200%; }
  60% { margin-left: -300%; }
  80% { margin-left: -400%; }
  100% { margin-left: 0%; }
}
    }

<div class="logout-container">
  <button id="logoutBtn">Log Out</button>
</div>

  <!-- Logout Script -->
  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        alert("Logged out!");
        window.location.href = "login.html";
      }).catch((error) => {
        alert("Error logging out: " + error.message);
      });
    }

    // Optional: Check if user is not logged in and redirect
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
