  <!-- Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      text-align: left;
    }
    h1 {
      color: #333;
    }
/* Reset margins and paddings */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Navbar base style */
.navbar {
  width: 100%;
  background: linear-gradient(90deg, #000000, #1e1e1e);
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 999;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
  flex-wrap: wrap;
}

/* Logo styling */
.navbar .logo {
  font-size: 22px;
  font-weight: bold;
  white-space: nowrap;
}

/* Logout button styling */
.navbar button {
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 14px;
  font-weight: 600;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.navbar button:hover {
  transform: scale(1.05);
}

/* Responsive behavior */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
    padding: 10px 15px;
  }

  .navbar .logo {
    font-size: 20px;
    margin-bottom: 10px;
  }

  .navbar button {
    padding: 8px 18px;
    font-size: 13px;
  }
}

@media (max-width: 480px) {
  .navbar .logo {
    font-size: 18px;
  }

  .navbar button {
    padding: 7px 16px;
    font-size: 12px;
  }
}
 .slider {
  width: 100%;
  height: 300px;
  overflow: hidden;
  position: relative;
}

.slides {
  display: flex;
  width: 500%;
  animation: slide 15s infinite;
}

.slide {
  width: 50%;
  height: 300px;
  object-fit: cover;
}

@keyframes slide {
  0% { margin-left: 0%; }
  20% { margin-left: -100%; }
  40% { margin-left: -200%; }
  60% { margin-left: -300%; }
  80% { margin-left: -400%; }
  100% { margin-left: 0%; }
}
    }
  </style>

<body>
  
<nav class="navbar">

  <div class="nav-right">
    <button id="logoutBtn">Log Out</button>
  </div>
</nav>

  <!-- Logout Script -->
  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        alert("Logged out!");
        window.location.href = "login.html";
      }).catch((error) => {
        alert("Error logging out: " + error.message);
      });
    }

    // Optional: Check if user is not logged in and redirect
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
