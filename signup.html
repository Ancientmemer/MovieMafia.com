<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Sign Up</h2>
  <input type="text" id="username" placeholder="Username" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="signup()">Sign Up</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://rinvgyegukgickkusfzk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpbnZneWVndWtnaWNra3VzZnprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1NDQ5NzMsImV4cCI6MjA2MDEyMDk3M30.XShV5jBBsEx-ynt9-HON6zfW1qiXwtGm0QwnmvqTjlg'
    );

    async function signup() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Step 1: Sign up with Supabase Auth
      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        alert('Signup failed: ' + error.message);
        return;
      }

      // Step 2: Store username in `profiles` table
      const user = data.user;

      const { error: profileError } = await supabase
        .from('profiles')
        .insert([{ id: user.id, username: username, email: email }]);

      if (profileError) {
        alert('Error saving username: ' + profileError.message);
      } else {
        alert('Sign up successful! Redirecting to login page...');
        window.location.href = "login.html";
      }
    }
  </script>
<center>Already have an Account?<A href="login.html">Login</A></center>
</body>
</html>
